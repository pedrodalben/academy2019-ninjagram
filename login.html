<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <title>Ninjagram</title>
  <link rel="stylesheet" type="text/css" href="assets/login.css">
</head>

<body class="login">
  <div class="content center">
    <img src="assets/logo-dark.png" alt="logo-dark"/>
    <form class="login-form" action="feed.html" method="GET">
      <div class="input-control">
        <label>E-Mail</label>
        <input type="email" name="email" class="input" placeholder="Digite se e-mail">
      </div>
      <div class="input-control">
          <label>Senha</label>
          <input type="password" name="password" class="input" placeholder="Digite sua Senha">
        </div>
        <div class="actions">
          <button type="submit">
            acessar
          </button>
        </div>
    </form>
  </div>
</body>

</html>
